light:
  - platform: monochromatic
    id: light_ch1
    name: "Ch1 Light"
    output: dimmer_output_ch1
    default_transition_length: 0s
    on_turn_on:
      - lambda: |-
          auto cmd = esphome::modbus_controller::ModbusCommandItem::create_write_single_coil(
            id(wb_led_1), 0, true);
          id(wb_led_1)->queue_command(cmd);
    on_turn_off:
      - lambda: |-
          auto cmd = esphome::modbus_controller::ModbusCommandItem::create_write_single_coil(
            id(wb_led_1), 0, false);
          id(wb_led_1)->queue_command(cmd);

