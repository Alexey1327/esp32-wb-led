globals:
  # Общие состояния каналов
  - id: state_d1_ch1
    type: bool
    initial_value: "false"

  # Яркость: последнее значение и флаг стабильности
  - id: last_brightness_value_d1_ch1
    type: uint16_t
    restore_value: no
    initial_value: '0'

  - id: brightness_stable_d1_ch1
    type: bool
    restore_value: no
    initial_value: 'false'

  # Счётчики нажатий
  - id: double_press_counter_d1_ch1
    type: uint16_t
    restore_value: no
    initial_value: '0'

  - id: short_long_press_counter_d1_ch1
    type: uint16_t
    restore_value: no
    initial_value: '0'

